<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/products">Product</a>
              <a class="nav-link" href="/categories">Categories</a>
            </div>
          </div>
        </div>
      </nav>

    <h2>List Product</h2>
    <hr>
    <a href="/products/add" class="btn btn-primary">Add Product</a>
    <table class="table table-bordered mt-2 text-center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{ range.products }}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Category.Name}}</td>
                <td>{{.Stock}}</td>
                <td>
                    <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                    <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                    <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" onClick="return confirm('Are you sure to delete this product?')">Delete</a>
                </td>
            </tr>

            {{ end }}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
