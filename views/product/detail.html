<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/products">Product</a>
              <a class="nav-link" href="products/">products</a>
            </div>
          </div>
        </div>
      </nav>

   
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <h2>Detail Product</h2>
        <hr>
        <form action="/products/add" method="POST">
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" name="name" class="form-control" autocomplete="off" value={{ .product.Name }} disabled>
          </div>
          <div class="mb-3">
            <label  class="form-label">Category</label>
            <input type="text" name="name" class="form-control" autocomplete="off" value={{ .product.Category.Name }} disabled>
          </div>
          <div class="mb-3">
            <label  class="form-label">Stock</label>
            <input type="text" name="name" class="form-control" autocomplete="off" value={{ .product.Stock }} disabled>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" rows="3" disabled >{{.product.Description}}</textarea>
          </div>
          <div class="mb-3">
            <label  class="form-label">Created At</label>
            <input type="text" name="name" class="form-control" autocomplete="off" value={{ .product.CreatedAt }} disabled>
          </div>
          <div class="mb-3">
            <label  class="form-label">Updated At</label>
            <input type="text" name="name" class="form-control" autocomplete="off" value={{ .product.UpdatedAt }} disabled>
          </div>

        
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
